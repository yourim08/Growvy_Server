version: "3.9"

services:
  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: npm-app-1
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "3000:81"
    networks:
      - mynet1
      - growvy_net
    volumes:
      - /home/ubuntu/npm/data:/data
      - /home/ubuntu/npm/letsencrypt:/etc/letsencrypt

networks:
  mynet1:
    external: true
  growvy_net:
    external: true
